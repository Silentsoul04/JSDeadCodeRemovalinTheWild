<style type="text/css">
    #bnp_ttc_div {
        background: #404040;
        height: 109px;
        z-index: 20000;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px
    }

    .hp_notif #bnp_ttc_div {
        margin-top: -126px
    }

    .hp_notif.as_on #bnp_ttc_div {
        margin-top: 0
    }

    #bnp_ttc_div.flex {
        height: auto;
        min-height: 109px
    }

    #bnp_ttc_div .header {
        margin: 0 10px 10px;
        height: 49px
    }

    #bnp_ttc_div.flex .header {
        height: auto;
        min-height: 54px
    }

    #bnp_ttc_div .icon {
        position: absolute;
        width: 20px;
        height: 20px;
        padding: 15px 0
    }

    .hp_notif #bnp_ttc_div .icon {
        position: relative;
        float: left
    }

    #bnp_ttc_div.SmallFont {
        font-size: 12px
    }

    #bnp_ttc_div.hastext2 {
        font-size: 16px;
        font-family: Helvetica Neue, Helvetica, Roboto, Segoe UI, Arial, sans-serif
    }

    #bnp_ttc_div .text {
        display: inline-block;
        color: #fff;
        height: 34px;
        line-height: 17px;
        margin: 15px 0 0 28px;
        overflow: hidden
    }

    .hp_notif #bnp_ttc_div .text {
        margin: 15px 0 0 8px
    }

    #bnp_ttc_div .textUX2 {
        display: inline-block;
        color: #fff;
        position: absolute;
        top: 15px;
        height: 34px;
        line-height: 17px;
        margin: 0 36px 0 28px;
        overflow: hidden
    }

    .hp_notif #bnp_ttc_div .textUX2 {
        top: auto;
        margin: 15px 30px 0 8px
    }

    #bnp_ttc_div.flex .textUX2 {
        position: relative;
        top: 0;
        height: auto;
        margin-right: 0;
        margin-top: 0;
        display: table;
        padding-right: 10px;
        padding-top: 10px
    }

    .hp_notif #bnp_ttc_div.flex .textUX2 {
        margin: 0 0 0 28px
    }

    #bnp_ttc_div.hastext2 .textUX2 {
        display: block;
        text-align: center;
        height: initial;
        position: initial;
        line-height: 20px
    }

    #bnp_ttc_div.hastext2 .textUX2.text1 {
        padding-top: 11px
    }

    #bnp_ttc_div .smalltxt {
        font-size: 12px;
        line-height: 14px;
        overflow: initial
    }

    #bnp_ttc_div .text.smalltxt {
        margin-top: 10px
    }

    #bnp_ttc_div .textUX2.smalltxt {
        top: 10px
    }

    #bnp_ttc_div.flex .textUX2.smalltxt {
        border-collapse: initial;
        top: 0
    }

    #bnp_ttc_div .cta,
    #bnp_ttc_div .close {
        display: inline-block;
        text-align: center;
        height: 35px;
        line-height: 35px
    }

    #bnp_ttc_div .cta {
        margin: 0 10px;
        color: #fff;
        background: #36b
    }

    #bnp_ttc_div .cta:visited {
        color: #fff
    }

    #bnp_ttc_div .close {
        width: 145px;
        margin-right: 10px;
        color: #36b;
        background: #fff
    }

    #bnp_ttc_div .close:visited {
        color: #36b
    }

    #bnp_ttc_div .closeIcon {
        float: right;
        width: 16px;
        height: 16px;
        margin-top: 15px
    }

    #bnp_ttc_div.hastext2 .closeIcon {
        position: absolute;
        right: 10px
    }

    #bnp_ttc_div .fullSize {
        width: 300px
    }

    #bnp_ttc_div .halfSize {
        width: 145px
    }

    body.as_on div#mHeader.hpSearchBox {
        top: 0;
        height: 164px
    }

    body.hp_notif.as_on div#mHeaderInner {
        padding-top: 119px
    }

    body.nonScroll {
        overflow-y: hidden
    }

    #bnp_ttc_div.hasimg .header {
        margin-bottom: 2px
    }

    #bnp_ttc_div.hastext2 .header {
        margin-bottom: 11px
    }

    #bnp_ttc_div.hasimg.hastext2 .header {
        margin-bottom: 10px
    }

    #bnp_ttc_div.hasimg .cta {
        width: initial;
        height: initial;
        display: block;
        margin: 0 auto
    }

    #bnp_ttc_div.flex .cta {
        margin-bottom: 10px
    }

    .img_sbovr,
    .vid_sbovr {
        padding: 0 10px
    }

    .img_bnpovr:first-child+nav.b_scopebar {
        margin: 0;
        padding: 10px 10px 0 10px
    }

    #b_tq_header>div>.img_bnpovr,
    #b_tq_header>div>.vid_bnpovr {
        position: relative;
        padding-left: 0;
        padding-right: 0
    }

    @media(orientation:landscape) {
        #bnp_ttc_div.hastext2 .cta {
            display: block;
            margin: 0 auto
        }
    }

    body.notif_top #bw-glm {
        display: none !important
    }
</style>
