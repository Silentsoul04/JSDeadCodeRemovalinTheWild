            width: 50px;
            height: 45px;
            border: 0;
            background: transparent;

            font-size: 12px;
            font-weight: 700;
            color: #fff;
            outline: 0 none;
            padding: 0 15px;
            text-indent: -9999em

        .Hamburger:after,
        .Hamburger:before {
            height: 2px;
            width: 100%;
            border-radius: 3px;
            background-color: #fff;
            margin: 4px 0;
            display: inherit;
            transition: background .2s ease-in-out

        .Hamburger:before {
            content: "";
            transition: transform .2s ease-in-out

        .Hamburger--isOpen .Hamburger-bun {
            background: transparent;
            margin: 2px 0

        .Hamburger--isOpen:after,
        .Hamburger--isOpen:before {
            display: inherit;
            margin: 2px 0;
            transform: rotate(-45deg) translate(2px, -2px)

        .Hamburger--isOpen:before {
            transform: rotate(45deg) translate(4px, 3px);
